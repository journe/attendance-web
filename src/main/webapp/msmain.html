<!DOCTYPE html>
<html lang="en">
  <head>
    <title>msmain.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="css/msmain.css">

  </head>
  <body>
  		<header>
  			<div class="header_bar">
  				管理后台
  			</div>
  		</header>
  		<aside>
  		<div class="aside_div">
  			<iframe src="msleft.html" id="left_iframe" name="left_iframe" onload="changeFrameHeight()">
    		</iframe>
    	</div>
  		</aside>
  		<section>
  			<div class="section_div">
  			<iframe src="msright.jsp" id="right_iframe" name="right_iframe" onload="changeFrameHeight()">
    		</iframe>
    		</div>
  		</section>
		<script type="text/javascript">
		 function changeFrameHeight(){
    		var rightifm= document.getElementById("right_iframe");
    		var leftifm= document.getElementById("left_iframe");
    		rightifm.height=document.documentElement.clientHeight-85;
			leftifm.height=document.documentElement.clientHeight-85;
			leftifm.style.lineHeight=document.documentElement.clientHeight-85;
			}
			window.onresize=function(){  
     		changeFrameHeight();
			}
		window.onload=function(){
			document.getElementById("adminuser").innerHTML=getCookie('username');
		}
		</script>
  </body>
